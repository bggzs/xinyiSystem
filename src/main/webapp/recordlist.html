<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">

<!-- Bootstrap Core JavaScript -->

.aa {
	background-color: #000;
}
</style>

<body>


		<!-- Navigation -->
		
		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">故障记录</h1>
					</div>
				</div>
				<div class="row">
					<select class="selectpicker" id="mchine_conditions_select">
						<option>选择查询条件</option>
						<option id="a">选择分厂</option>
						<option id="b">选择机器类型</option>
						<option id="c">选择部门</option>
						<option id="c">选择维修人</option>
						<option id="e">选择机器ID</option>
						<option id="f">选择机器类型</option>


					</select> <input type="text" id="mchine_conditions">
					<button class="btn" id="mchine_conditions_btn">查询</button>
					<button class="btn" id="excel">导出记录</button>


				</div>
				<div style="padding: 30px"></div>
				<div class="row">
					<div>
						<table class="table table-striped" id="permissions_table"></table>
					</div>
				</div>
				<div class="row">
					<!-- <div style="padding: 300px"></div> -->
				</div>
			</div>

		</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>用户权限信息</h4>
				</div>
				<div class="modal-body">
					<label>选择允许访问的厂区：</label> <select id="machine_place"
						class="selectpicker" multiple>
						<option value=1>1号区域</option>
						<option value=2>2号区域</option>
						<option value=3>3号区域</option>
						<option value=4>4号区域</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						id="change_permissions">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		Initialize();
	</script>
