<body>

       

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        故障报修
                    </h1>

                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-6">

                    <form role="form">

                        <div class="form-group">
                            <div class="col-md-6">
                                <label>选择分厂</label>
                                <select  id="s_send_to" class="selectpicker form-control">
                                    <option>请选择分厂</option>
                                </select>
                            </div>
                            
                           <div class="form-group">
                            <div class="col-md-6">
                                <label>报修部门</label>
                                <select  id="s_department" class="selectpicker form-control">
                                    <option>请选择部门</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label>机台类型</label>
                                <select  id="s_mType" class="selectpicker form-control">
                                    <option>请选择机器类型</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>机台ID</label>
                                <select  id="s_mId" class="selectpicker form-control">
                                    <option>机台ID</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>报修类型</label>
                                <select  id="s_sendType" class="selectpicker form-control">
                                    <option>请选报修类型</option>
                                    <option>电工</option>
                                    <option>机工</option>
                                </select>
                            </div>
                            
                        </div>
             
                        </div>
                          
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>报修人</label>
                                <input class="form-control" placeholder="报修人" id="s_person">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <label>故障区域</label>
                                <select  id="s_acType" class="selectpicker form-control" disabled="disabled">
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>
                     <div class="form-group">
                            <div class="col-md-6">
                                <label>故障类型</label>
                                <select  id="s_acType" class="selectpicker form-control" disabled="disabled">
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                         <div class="col-md-10">
                            <label>故障描述</label>
                            <textarea class="form-control" rows="5" id="s_describe"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                     <div class="col-md-8">
                        <label>添加图片</label>
                        <input type="file" name="inputBox" id="inputBox"  >
                        <img src="" id="img">
                    </div> 
                </div>



                <div class="form-group">
                 <div class="col-md-8">
                  <div class="row" style="margin-top:25px"></div>

                  <button type="button" class="btn btn-success" id="button_review">提交</button>
              </div>
          </div>





      </form>

  </div>

</div>
