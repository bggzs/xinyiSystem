<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">

<title>机器管理</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap-table.css" />
<link rel="stylesheet" href="css/bootstrap-select.min.css" />

<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">
<script src="js/main_machineparts.js"></script>

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<style type="text/css">
.aa {
	background-color: #000;
}
</style>
</head>

<body>
		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">零件结构</h1>
					</div>
				</div>

				<div class="row">
					<div id="toolbar">
						<button id="button" class="btn btn-default">创建一个新零件</button>
						<button id="deleteTableData" class="btn btn-default">删除所有选中零件</button>
						<button id="getTableData" class="btn btn-default">上传改动零件信息</button>
					</div>
					<div class="col-xs-6">
						<table class="table table-striped" id="permissions_table"></table>
					</div>
				</div>
				<div class="row">
					<!-- <div style="padding: 300px"></div> -->
				</div>
			</div>


		</div>



	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>用户权限信息</h4>
				</div>
				<div class="modal-body">
					<label>选择允许访问的厂区：</label> <select id="machine_place"
						class="selectpicker" multiple>
						<option value=1>1号区域</option>
						<option value=2>2号区域</option>
						<option value=3>3号区域</option>
						<option value=4>4号区域</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						id="change_permissions">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	Initialize ();
    </script>


</body>

</html>
