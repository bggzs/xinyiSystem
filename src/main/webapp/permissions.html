<head>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap-table.css" />
<link rel="stylesheet" href="css/bootstrap-select.min.css" />

<!-- Custom CSS -->
<link href="css/sb-admin.css" rel="stylesheet">
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.min.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>

<link href="css/plugins/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">

.aa {
	background-color: #000;
}
</style>
</head>

<body>


		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">权限管理</h1>

					</div>
				</div>
				<div class="row">
					<select class="selectpicker" id="mchine_conditions_select">
						<option>选择查询条件</option>
						<option id="a">选择姓名</option>
						<option id="b">选择工号</option>
					</select> <input type="text" id="mchine_conditions">
					<button class="btn" id="mchine_conditions_btn">查询</button>



				</div>
				<div style="padding: 10px"></div>
				<div class="row">
					<div>
						<table class="table table-striped" id="permissions_table"></table>
					</div>
				</div>
				<div class="row">
					<!-- <div style="padding: 300px"></div> -->
				</div>
			</div>


		</div>



	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>用户权限信息</h4>
				</div>
				<div class="modal-body">
					<label>选择允许访问的厂区：</label> <select id="machine_place"
						class="selectpicker" multiple>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						id="change_permissions">提交</button>
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>分配账户类型</h4>
				</div>
				<div class="modal-body">
					<label>选择账户类型：</label> <select id="machine_place1"
						class="selectpicker">
						<option value="admin">超级用户(所有权限)</option>
						<option value="chief">设备科长(提交故障，看纺机图，导入故障库，导入结构图，管理机器信息，进入看板，审核故障)</option>
						<option value="monitor">车间主任(提交故障，看纺机图，进入看板，审核故障)</option>
						<option value="worker">维修工(提交故障，看纺机图，进入看板，维修和保养人员名单)</option>
						<option value="productManager">看板账户(提交故障，看纺机结构图，进入看板)</option>
						<option value="account">普通用户(提交故障，看纺机结构图)</option>
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						id="change_permissions1">提交</button>
				</div>
			</div>
		</div>
	</div>









	<script type="text/javascript">
       Initialize() ;
    </script>


</body>

</html>
